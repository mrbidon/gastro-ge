<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>json_to_csv</title>
		<meta name="description" content="">
		<meta name="author" content="Jerome">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		
		<!-- jquery -->
		<script type="text/javascript" src="../js/lib/jquery-2.1.0.min.js" ></script>
	</head>

	<body>
		<div>
			<header>
				<h1>json_to_csv</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div id="csv">

			</div>

			<footer>
				<p>
					&copy; Copyright  by Jerome
				</p>
			</footer>
		</div>
		<script type="text/javascript">
			$.ajax({
					url: "../data/geguide.json?"+Math.random(),
					dataType: "json",
					context: this,
					contentType: "text/plain; charset=utf-8",
					success: function(data){
						var result ="";
						
						for(var i = 0; i < data.adresses.length; i++){
							var add = data.adresses[i];
							result += add.titre+";"+add.detail+";"+add.adresse+";"+add.latitude+";"+add.longitude+";"+add.tags.join()+";"+add.dernierevisite+";"+add.geredacteur+"<br />";
						}
						$("#csv").html(result);
					} 
				});
		</script>
	</body>
</html>
